<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booking list</title>

    <!-- link untuk styling css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link untuk bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="section-header">
      <div class="wrapper">
        <h1 class="h1">Booking list</h1>
        <h2 class="h2">Add a new item:</h2>
      </div>
    </section>
    <div class="container">
      <section class="section-form-field">
        <div class="wrapper-input">
          <label for="name">Name:</label>
          <input
            name="name"
            id="name"
            type="text"
            class="input-field"
            placeholder="what is the booking for?"
          />
        </div>
        <div class="wrapper">
          <div class="wrapper-input">
            <label for="amount">Amount:</label>
            <input name="amount" id="amount" type="text" class="input-field" />
          </div>

          <div class="wrapper-input">
            <label for="date">Date:</label>
            <input name="date" id="date" type="date" class="input-field" />
          </div>
        </div>
        <div class="btn-wrapper d-flex justify-content-end">
          <input
            class="btn-save btn"
            onclick="create()"
            value="Save"
            type="button"
          />
        </div>
      </section>
      <div class="table-section table-responsive mt-4">
        <!-- <div>
        <ul id="listnya"></ul>
      </div> -->
        <table class="table table-stripped">
          <thead>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </thead>
          <tbody>
            <tr id="listnya">
              <!-- <td id="name" scope="row">1</td>
            <td id="name">jamal</td>
            <td id="date">komi</td>
            <td id="amount">iih</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- <script src="assets/vendor/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
